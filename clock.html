<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="res" style="display:flex; justify-content:center; align-items:center"></div>
</body>
<script>
    
    // console.log(time);
    // document.getElementById('res').innerHTML = time;
    let display = ()=> {
        let date = new Date();
        let hour = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        document.getElementById('res').innerHTML = "<h1>"+hour+":"+minutes+":"+seconds+"<h1>";
    }
    setInterval(display,200);
</script>
</html>
